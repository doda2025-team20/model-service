name: Train Model

on:
  push:
    branches:
      - main
    paths:
      - 'smsspamcollection/**'
  workflow_dispatch:
    inputs:
      model_version:
        description: "Model version tag (e.g. model-0.1.0)"
        required: true

permissions:
  contents: write   # needed to create releases

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Create output Directory
        run: mkdir -p output

      - name: Run Text Preprocessing
        run: python src/text_preprocessing.py

      - name: Run Text Classification
        run: python src/text_classification.py

      - name: Compress output Directory
        run: |
          zip -r model.zip output/
          # For manual runs, give the file a versioned name
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            mv model.zip "model-${{ github.event.inputs.model_version }}.zip"
          fi

      # For normal CI on push: keep your old artifact upload
      - name: Upload Artifact (CI only)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: model-output
          path: model.zip
          retention-days: 7

      # For F9: create release + upload model (manual runs only)
      - name: Create GitHub Release and upload model (manual only)
        if: github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.model_version }}"
          NAME="Model $TAG"
          FILE="model-${TAG}.zip"

          # Create release if it doesn't exist
          if ! gh release view "$TAG" >/dev/null 2>&1; then
            gh release create "$TAG" \
              --title "$NAME" \
              --notes "Automatically trained model $TAG" \
              --prerelease
          fi

          # Upload/replace asset
          gh release upload "$TAG" "$FILE" --clobber